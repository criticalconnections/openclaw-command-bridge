<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Command Bridge Logo: Lightning bolt + Bridge -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lightning bolt -->
  <path d="M 120 40 L 80 100 L 110 100 L 80 160 L 140 90 L 110 90 Z" 
        fill="url(#gradient)" 
        stroke="#1C1B1F" 
        stroke-width="2"/>
  
  <!-- Bridge arch -->
  <path d="M 40 140 Q 100 120 160 140" 
        stroke="url(#gradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Bridge supports -->
  <line x1="40" y1="140" x2="40" y2="170" 
        stroke="url(#gradient)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  <line x1="160" y1="140" x2="160" y2="170" 
        stroke="url(#gradient)" 
        stroke-width="6" 
        stroke-linecap="round"/>
</svg>
